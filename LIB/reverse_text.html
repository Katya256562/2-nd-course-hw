<body>
    <h1>Игра «Переверни текст»</h1>
    <input type="text" id="userInput" placeholder="Введите текст">
    <button onclick="reverseText()">Перевернуть текст</button>
    
    <h2>Перевернутый текст:</h2>
    <p id="reversedOutput"></p>

    <script>
        function reverseText() {
            const input = document.getElementById("userInput").value; // Получаем текст от пользователя
            const reversed = input.split('').reverse().join(''); // Переворачиваем текст
            document.getElementById("reversedOutput").textContent = reversed; // Выводим перевернутый текст
        }
    </script>

</body>
