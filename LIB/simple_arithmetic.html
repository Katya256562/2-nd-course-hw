
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_arithmetic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
    // Функция для генерации случайной задачи
function generateRandomTask() {
    const operations = ['+', '-', '*', '/'];
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const operation = operations[Math.floor(Math.random() * operations.length)];

    let task;
    let correctAnswer;

    switch (operation) {
        case '+':
            task = `${num1} + ${num2}`;
            correctAnswer = num1 + num2;
            break;
        case '-':
            task = `${num1} - ${num2}`;
            correctAnswer = num1 - num2;
            break;
        case '*':
            task = `${num1} * ${num2}`;
            correctAnswer = num1 * num2;
            break;
        case '/':
            task = `${num1 * num2} / ${num2}`;
            correctAnswer = num1;
            break;
    }

    return { task, correctAnswer };
}

// Основная функция игры
function startGame() {
    const { task, correctAnswer } = generateRandomTask();
    const userAnswer = prompt(`Решите задачу: ${task}`);

    if (parseFloat(userAnswer) === correctAnswer) {
        alert("Верно! Хорошая работа.");
    } else {
        alert(`Неправильно. Правильный ответ: ${correctAnswer}`);
    }
}

startGame();
    </script>
</body>
