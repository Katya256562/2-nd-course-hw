<body>
    <script>
        function guessTheNumber() {

    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let userGuess = 0; // Для хранения предположения пользователя
    let attempts = 0; // Счетчик попыток

    console.log("Угадайте число от 1 до 100!");

    while (userGuess !== randomNumber) {
    
        userGuess = parseInt(prompt("Введите ваше предположение:"), 10);
        attempts++;

        if (isNaN(userGuess)) {
            console.log("Пожалуйста, введите действительное число.");
            continue;
        }
        if (userGuess < randomNumber) {
            console.log("Слишком мало! Попробуйте еще раз.");
        } else if (userGuess > randomNumber) {
            console.log("Слишком много! Попробуйте еще раз.");
        } else {
            console.log(`Поздравляем! Вы угадали число ${randomNumber} за ${attempts} попыток.`);
        }
    }
}

guessTheNumber();
    </script>
